<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <p>Clique no bot√£o para aumentar a contagem:</p>
    <button onclick="incrementar()">Clique aqui</button>
    <p>Contagem: <span id="contador">0</span></p>

    <script>
        let contagem = 0;
        function incrementar() {
            contagem++;
            document.getElementById("contador").innerText = contagem;
        }
    </script>
</body>
</html>
