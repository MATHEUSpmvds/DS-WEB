<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacao = document.getElementById("operacao").value;
            let resultado = document.getElementById("resultado");

            if (operacao === "soma") resultado.textContent = num1 + num2;
            else if (operacao === "subtracao") resultado.textContent = num1 - num2;
            else if (operacao === "multiplicacao") resultado.textContent = num1 * num2;
            else if (operacao === "divisao") resultado.textContent = num2 !== 0 ? num1 / num2 : "Erro: Divisão por zero";
        }
    </script>
</head>
<body>
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <select id="operacao">
        <option value="soma">+</option>
        <option value="subtracao">-</option>
        <option value="multiplicacao">*</option>
        <option value="divisao">/</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
