<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples</title>
    <script>
        function verificarLogin() {
            let usuario = document.getElementById("usuario").value;
            let senha = document.getElementById("senha").value;
            let mensagem = document.getElementById("mensagem");

            if (usuario === "admin" && senha === "12345") {
                mensagem.textContent = "Boas-vindas!";
               
            } else {
                mensagem.textContent = "Erro: Nome de usuário ou senha incorretos.";
            
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); verificarLogin();">
        <label for="usuario">Nome de usuário:</label><br>
        <input type="text" id="usuario" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p id="mensagem"></p>
</body>
</html>
